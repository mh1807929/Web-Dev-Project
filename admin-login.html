<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the form from submitting normally

          var username = document.getElementById("username").value;
          var password = document.getElementById("password").value;

          // Load JSON file containing user data
          fetch("users.json")
            .then((response) => response.json())
            .then((users) => {
              var authenticatedUser = users.find(
                (user) =>
                  user.username === username && user.password === password
              );
              if (authenticatedUser) {
                alert("Login successful!");
                // Redirect or do further actions here after successful login
              } else {
                alert("Invalid username or password. Please try again."); // Display error message
              }
            })
            .catch((error) => {
              console.error("Error loading users:", error);
              alert("Error loading users. Please try again later.");
            });
        });
    </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
      }

      h2 {
        text-align: center;
        margin-bottom: 30px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="password"] {
        width: calc(100% - 20px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      input[type="submit"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Admin Login</h2>
      <form id="adminLoginForm" action="#" method="post">
        <!-- Admin-specific login form fields -->
        <div class="form-group">
          <label for="adminUsername">Username:</label>
          <input type="text" id="adminUsername" name="adminUsername" required />
        </div>
        <div class="form-group">
          <label for="adminPassword">Password:</label>
          <input
            type="password"
            id="adminPassword"
            name="adminPassword"
            required
          />
        </div>
        <input type="submit" value="Login" />
      </form>
    </div>
    <!-- Include necessary scripts -->
  </body>
</html>
