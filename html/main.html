<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My E-Commerce Store</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      #search-container {
        text-align: center;
        margin-top: 20px;
      }
      #search-input {
        padding: 10px;
        width: 300px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
      }
      #search-btn {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      #search-results {
        margin-top: 20px;
      }
      .item {
        display: inline-block;
        width: 200px;
        margin: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        text-align: center;
      }
      .item img {
        max-width: 100%;
        max-height: 150px;
      }
    </style>
    <script src="/js/search.js"></script>
  </head>
  <body>
    <header>
      <h1>Welcome to My E-Commerce Store</h1>
      <div id="search-container">
        <input
          type="text"
          id="search-input"
          placeholder="Search for items..."
        />
        <button id="search-btn">Search</button>
      </div>
    </header>

    <div id="search-results">
      <!-- Search results will appear here -->
    </div>

    <!-- Sample items -->
    <div class="item">
      <img src="item1.jpg" alt="Item 1" />
      <h3>Item 1</h3>
      <p>$19.99</p>
    </div>
    <div class="item">
      <img src="item2.jpg" alt="Item 2" />
      <h3>Item 2</h3>
      <p>$24.99</p>
    </div>
    <div class="item">
      <img src="item3.jpg" alt="Item 3" />
      <h3>Item 3</h3>
      <p>$14.99</p>
    </div>
  </body>
</html>
