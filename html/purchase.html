<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purchase Page</title>
    <script src="/js/search.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: grid;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .header {
        background-color: #007bff;
        color: #fff;
        grid-area: "header";
        text-align: center;
        padding: 20px 0;
        margin-bottom: 20px;
      }

      .container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
        grid-area: "container";
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      .item-image {
        display: block;
        margin: 0 auto 20px;
        max-width: 200px;
        max-height: 200px;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }

      input[type="number"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      input[type="submit"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      a{
        text-decoration: none;
      }
      input[type="submit"]:hover {
        background-color: #0056b3;
      }

      #purchaseStatus {
        margin-top: 20px;
        padding: 10px;
        border-radius: 4px;
        text-align: center;
      }

      .balance-container {
        margin-top: 20px;
        border-top: 1px solid #ccc;
        padding-top: 20px;
      }

      .balance-label {
        font-weight: bold;
      }

      .balance {
        font-size: 18px;
      }

      .total-price {
        font-size: 18px;
        font-weight: bold;
        margin-top: 10px;
      }

      aside {
        position: fixed;
        top: 0;
        left: 0;
        width: 200px;
        height: 100%;
        background-color: #333;
        padding-top: 20px;
        color: #fff;
        grid-area: "aside";
      }

      aside a {
        display: block;
        padding: 10px;
        color: #fff;
        text-decoration: none;
        transition: background-color 0.3s;
      }

      aside a:hover {
        background-color: #555;
      }

      aside a.active {
        background-color: #007bff;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1>My Website Name</h1>
    </header>
    <aside>
      <a href="/html/main.html" class="active">Main Page</a>
      <a href="/html/main.html">Back to Purchase</a>
    </aside>
    <div class="bigspoon">
      <div class="container">
        <h1>Purchase Page</h1>
        <img src="item_image.jpg" alt="Item Image" class="item-image" />
        <form id="purchaseForm">
          <label for="quantity">Quantity:</label>
          <input
            type="number"
            id="quantity"
            name="quantity"
            min="1"
            value="1"
            required
          />
          <input type="submit" value="Confirm Purchase" />
        </form>

        <div id="purchaseStatus"></div>

        <div class="balance-container">
          <span class="balance-label">Your Balance:</span>
          <span class="balance">$100</span>
          <!-- Example balance -->
        </div>

        <div class="total-price" id="totalPrice"></div>

        <script>
          document
            .getElementById("purchaseForm")
            .addEventListener("submit", function (event) {
              event.preventDefault(); // Prevent form submission

              // Simulate checking user's balance
              var userBalance = 100; // Assuming user has $100

              // Simulate item price
              var itemPrice = 50; // Assuming item costs $50

              // Get quantity from form
              var quantity = parseInt(
                document.getElementById("quantity").value
              );

              // Calculate total price
              var totalPrice = itemPrice * quantity;

              // Check if user has enough money
              if (userBalance >= totalPrice) {
                // Update bank account balance (not implemented in this example)
                // Update purchase history (not implemented in this example)

                // Show success message
                document.getElementById("purchaseStatus").innerText =
                  "Purchase successful! Your total is: $" + totalPrice;

                // Update total price display
                document.getElementById("totalPrice").innerText =
                  "Total Price: $" + totalPrice;
              } else {
                // Show error message
                document.getElementById("purchaseStatus").innerText =
                  "Insufficient funds. Unable to complete purchase.";
              }
            });
        </script>
      </div>
    </div>
  </body>
</html>
